<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUbble HIT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="top">
          <div class="numbers">
            <p>Hit</p>
            <div id="hitIt" class="box"></div>
          </div>
          <div class="numbers">
            <p>Timer</p>
            <div class="box" id="Timer">60</div>
          </div>
          <div class="numbers">
            <p>Score</p>
            <div id="urScore" class="box">0</div>
          </div>
          <div class="play">
            <a>Start</a>
          </div>
        </div>
        <div class="bottom">
          <div class="text">
            <p>Click  START  to play</p>
            <div class="ruleBox"><span id="rule">How to play</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
